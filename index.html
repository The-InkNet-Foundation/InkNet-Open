<!DOCTYPE html>
<html lang="en">
<head>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-EJQP9KHS1Q');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkNet Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #9b59b6 0%, #8e44ad 25%, #663399 50%, #4a0080 75%, #2c003e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(155, 89, 182, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .tagline {
            color: #a8a8a8;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid transparent;
            border-radius: 30px;
            background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                        linear-gradient(90deg, #9b59b6 0%, #4a0080 100%) border-box;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.3);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: #666;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #9b59b6 0%, #4a0080 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #3a0066 100%);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.4);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.98);
        }

        .suggestions {
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }

        .suggestions a {
            color: #9b59b6;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .suggestions a:hover {
            color: #b173c7;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 30px rgba(155, 89, 182, 0.5);
            }
            to {
                text-shadow: 0 0 40px rgba(155, 89, 182, 0.8), 0 0 60px rgba(155, 89, 182, 0.4);
            }
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">InkNet Search</h1>
        <p class="tagline">Discover the InkNet universe</p>
        
        <div class="search-container">
            <form id="searchForm">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-box" 
                    placeholder="Search InkNet..."
                    autocomplete="off"
                >
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        

    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Search functionality
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (query) {
                // Redirect to the InkNet URL with user input
                window.location.href = `https://in.bayneiscoder.net/${query}`;
            } else {
                // Show alert if search is blank
                alert('Your Search Is Blank');
            }
        });

        // Add enter key support for search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchForm.dispatchEvent(new Event('submit'));
            }
        });

        // Focus on search input when page loads
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
